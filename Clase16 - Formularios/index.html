<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=""> <!-- Etiqueta contenedora de Formulario -->
        <label for="nombre"> <!-- Contiene el input y el span de Titulo -->
            <span>Cual es tu nombre?</span> <!-- Texto de Descripcion -->
            <input type="text" id="nombre" placeholder="Tu nombre"> <!-- Entrada de datos con el TIPO, el ID y el placeholder o ejemplo de lo que debe ir -->
        </label>
        <label for="inicio-platzi">
            <span>Cuando iniciaste en Platzi?</span>
            <input type="date" id="inicio-platzi"><!-- Input tipo Fecha Date -->
        </label>
        <label for="horario">
            <span>En que horario estudias?</span>
            <input type="time" id="horario"> <!-- Input tipo tiempo -->
        </label>
    </form>
</body>
</html>
