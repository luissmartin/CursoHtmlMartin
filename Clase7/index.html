<!DOCTYPE html> <!-- Indica que el código que está leyendo es HTML5 -->
<html lang="es"> <!-- Indica el lenguaje en el que se encuentra el código -->
    <head> <!-- Todo lo que es importante para el navegador (No es lo visual) -->
        <meta charset="UTF-8"> <!-- Meta para que el navegador entienda caracteres especiales -->
        <meta name="description" content="Esta página contine ..."> <!-- Es la descripción del contenido de la página -->
        <meta name="robots" content="index,follow"> <!-- Sirve para ayudar a nuestra páginasa en los buscadores -->
        <title>Esta es mi pagina</title> <!-- Titulo de la página que sale en la pestaña del navegador -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para que se pueda ver bien en todos los dispositivos en donde se abran -->
        <link rel="stylesheet" href="./css/style.css"> <!-- Para unir el archivo de CSS con el HTML -->
    </head>
    <body><!-- Todo el contenido principal -->
        <header> <!-- Etiqueta del encabezado -->
            <nav> <!-- Etiqueta de la barra de navegación -->

            </nav>
        </header> 
        <main> <!-- PArte central de la página -->
            <ul> <!-- Lista desordenada -->
                <li>Soy una Manzana</li> <!-- List Index o para ingresar un item de la lista -->
            </ul>
            <ol> <!-- Lista ordenada, los items van a salir con números -->
                <li>Soy una Pera</li> <!-- Item de una lista ordenada -->
            </ol>
        </main> <!-- Fin del main -->
        <footer> <!-- Etiqueta del píe de página -->
            <p>Soy un Texto</p> <!-- Etiqueta para poner un párrafo -->
            <h1>Soy Un Titulo</h1> <!-- Etiqueta para poner titulo -->
            <h2>Soy otro Titulo</h2> <!-- Etiqueta para poner Titulo 2 -->
            <h3>Soy un Titulo más</h3> <!-- Etiqueta para poner titulo 3 (Existen 6 etiquetas de titulo) -->
            <a href="#">Soy un link</a> <!-- Etiqueta ancla, sirve para poner un link -->
        </footer>
    </body>
</html>
